<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Job</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Hello Job</a>
            <button class="btn navbar-toggler" role="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Adicionar Vaga</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Divulgue a sua vaga!</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha da melhor forma:</h2>
                <form action="">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="title">Título:</label>
                                <input type="text" class="form-control" id="title" name="title" required placeholder="Título da vaga">
                                <small id="titleHelp" class="form-text text-muted">O título é obrigatório*</small>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="company">Empresa:</label>
                                <input type="text" class="form-control" id="company" name="company" required placeholder="Empresa contratante">
                                <small id="companyHelp" class="form-text text-muted">Informe o nome da empresa*</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="text" class="form-control" id="email" name="email" required placeholder="E-mail para contato">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="salary">Salário:</label>
                                <input type="text" class="form-control" id="salary" name="salary" required placeholder="Salário oferecido">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <textarea type="text" class="form-control" id="description" name="description" required placeholder="Descrição da vaga"></textarea>
                        <small id="descriptionHelp" class="form-text text-muted">Informe a descrição da vaga*</small>
                    </div>
                    <input type="hidden" name="new_job" value="1">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footet bg-dark">
        <div class="footer-job" style="padding: 10px; color: white;">
            <p class="text-center">Hello Job</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
